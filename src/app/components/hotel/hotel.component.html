<h2>{{hotel.name | uppercase}} Detalles</h2>
<div><span>id: </span>{{hotel.id}}</div>
<div><span>nombre: </span>{{hotel.name}}</div>
<div><span>estrellas: </span>{{hotel.stars}}</div>
<div><span>direcion: </span>{{hotel.direction}}</div>
<div><span>servicios: </span>{{hotel.benefits}}</div>
<div><span>precio: </span>${{hotel.price}}</div>
<div><span>fullday: </span>${{hotel.fullday.price}}</div>
<div><span>ciudad: </span>{{hotel.city.name}}</div>
<div><span>estado: </span>{{hotel.state.name}}</div>
