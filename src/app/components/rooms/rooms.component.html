<h2>ROOMS</h2>
<ul>
    <li *ngFor="let room of rooms">
        <div><span>nombre: </span>{{room.name}}</div>
        <div><span>vista: </span>{{room.view}}</div>
        <div><span>capacidad: </span>{{room.capacity}}</div>
        <div><span>comodidades: </span>{{room.comodities}}</div>
    </li>
</ul>
