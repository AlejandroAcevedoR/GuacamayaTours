<div class="page-content">
    <div class="row">

      <div class="col col-md-8">

        <form class="create-form" [formGroup]="exampleForm" (ngSubmit)="onSubmit(exampleForm.value)">

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Name" class="form-control" formControlName="name">
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput placeholder="Surname" class="form-control" formControlName="surname">
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field class="input-style">
              <input matInput type="number" min="0" max="100" placeholder="Age" class="form-control" formControlName="age">
            </mat-form-field>
          </div>

          <div class="row submit-button-container">
            <div class="col-md-4">
              <button mat-raised-button class="submit-button"type="submit">Create</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
